on:
  push:
    branches:
      - 'main'
jobs:
  upload_to_docker:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set outputs
        id: short_revision
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Use a caching step
        uses: actions/cache@v3
        with:
          path: |
            ./post-processor/tracker-radar
          key: ${{ runner.os }}-build-artifacts
      - name: Build postprocessors
        uses: ./.github/build-postprocessors
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: sohomdatta1
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: sohomdatta1/visiblev8-postprocessors
          tags: |
            latest
            ${{ steps.vars.outputs.sha_short }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./post-processor/
          file: ./post-processor/build/Dockerfile.vv8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


